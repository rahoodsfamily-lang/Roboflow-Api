<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Fire & Smoke Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        

        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 10px;
        }
        
        .nav-links {
            margin-top: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #preview {
            margin: 20px 0;
            text-align: center;
        }
        
        #preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        #result.fire {
            background: #fee;
            border: 2px solid #f44336;
        }
        
        #result.smoke {
            background: #f5f5f5;
            border: 2px solid #757575;
        }
        
        #result.safe {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }
        
        .result-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .result-text {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .confidence {
            color: #666;
            font-size: 1.1em;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .nav-links {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            
            .nav-links a {
                display: inline-block;
                margin: 5px 8px;
                padding: 8px 12px;
                background: #f0f0f0;
                border-radius: 8px;
                font-size: 0.9em;
                min-width: 100px;
                text-align: center;
            }
            
            .nav-links a:hover {
                background: #e0e0e0;
            }
            
            .upload-area {
                padding: 30px 20px;
            }
            
            .upload-icon {
                font-size: 3em;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .nav-links a {
                margin: 4px 5px;
                padding: 6px 10px;
                font-size: 0.85em;
                min-width: 90px;
            }
            
            .upload-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Single Image Detection</h1>
            <p>Upload an image to detect fire or smoke</p>
            <div class="nav-links">
                <a href="/">üè† Home</a>
                <a href="/detect">üì∏ Single Image</a>
                <a href="/batch">üì∑ Batch</a>
                <a href="/video">üé¨ Video</a>
                <a href="/webcam">üé• Webcam</a>
                <a href="/dashboard" style="display: none;">üìä Dashboard</a>
                <a href="/webhooks" style="display: none;">üîî Webhooks</a>
            </div>
        </div>
        
        <div class="upload-section">
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∑</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="color: #999; margin-top: 10px;">JPG, PNG, GIF (max 16MB)</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div id="preview"></div>
        
        <div id="canvasContainer" style="display: none; position: relative; margin: 20px 0;">
            <canvas id="detectionCanvas" style="max-width: 100%; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);"></canvas>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Analyzing image...</p>
        </div>
        
        <button id="detectBtn" disabled>Detect Fire & Smoke</button>
        
        <div id="result"></div>
        
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const detectBtn = document.getElementById('detectBtn');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');
        
        let selectedFile = null;
        
        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        function handleFile(file) {
            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                preview.style.display = 'block';
                detectBtn.disabled = false;
                result.style.display = 'none';
                document.getElementById('canvasContainer').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
        
        // Detect button
        detectBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            detectBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('model_id', 'fire-and-smoke-0izsi/2');  // Champion model!
            formData.append('confidence', '20');
            
            try {
                const response = await fetch('/roboflow/detect', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                loading.style.display = 'none';
                result.style.display = 'block';
                
                // Draw bounding boxes if predictions exist
                if (data.predictions && data.predictions.length > 0) {
                    drawBoundingBoxes(data.predictions);
                }
                
                if (data.count > 0) {
                    const detection = data.predictions[0];
                    const detectedClass = detection.class.toLowerCase();
                    const confidence = (detection.confidence * 100).toFixed(1);
                    
                    if (detectedClass === 'fire') {
                        result.className = 'fire';
                        result.innerHTML = `
                            <div class="result-icon">üî•</div>
                            <div class="result-text">FIRE DETECTED!</div>
                            <div class="confidence">Confidence: ${confidence}%</div>
                        `;
                    } else if (detectedClass === 'smoke') {
                        result.className = 'smoke';
                        result.innerHTML = `
                            <div class="result-icon">üí®</div>
                            <div class="result-text">SMOKE DETECTED!</div>
                            <div class="confidence">Confidence: ${confidence}%</div>
                        `;
                    }
                } else {
                    result.className = 'safe';
                    result.innerHTML = `
                        <div class="result-icon">‚úÖ</div>
                        <div class="result-text">All Clear!</div>
                        <p style="margin-top: 10px; color: #388e3c;">
                            No fire or smoke detected in this image.
                        </p>
                    `;
                }
                
                detectBtn.disabled = false;
                
            } catch (error) {
                loading.style.display = 'none';
                result.style.display = 'block';
                result.className = '';
                result.style.background = '#ffebee';
                result.style.border = '2px solid #f44336';
                result.innerHTML = `
                    <div class="result-icon">‚ùå</div>
                    <div class="result-text">Error</div>
                    <p style="color: #d32f2f;">
                        ${error.message || 'Failed to analyze image. Please try again.'}
                    </p>
                `;
                detectBtn.disabled = false;
            }
        });
        
        // Function to draw bounding boxes on canvas
        function drawBoundingBoxes(predictions) {
            const canvas = document.getElementById('detectionCanvas');
            const canvasContainer = document.getElementById('canvasContainer');
            const ctx = canvas.getContext('2d');
            
            // Get the preview image
            const previewImg = preview.querySelector('img');
            if (!previewImg) return;
            
            // Create a new image to draw on canvas
            const img = new Image();
            img.onload = function() {
                // Calculate display size (max 600px width while maintaining aspect ratio)
                const maxWidth = 600;
                let displayWidth = img.width;
                let displayHeight = img.height;
                
                if (displayWidth > maxWidth) {
                    const ratio = maxWidth / displayWidth;
                    displayWidth = maxWidth;
                    displayHeight = img.height * ratio;
                }
                
                // Set canvas size to display size
                canvas.width = displayWidth;
                canvas.height = displayHeight;
                
                // Draw the image scaled
                ctx.drawImage(img, 0, 0, displayWidth, displayHeight);
                
                // Calculate scale factor
                const scaleX = displayWidth / img.width;
                const scaleY = displayHeight / img.height;
                
                // Draw each bounding box with scaled coordinates
                predictions.forEach(pred => {
                    const x = (pred.x - pred.width / 2) * scaleX;
                    const y = (pred.y - pred.height / 2) * scaleY;
                    const width = pred.width * scaleX;
                    const height = pred.height * scaleY;
                    const confidence = (pred.confidence * 100).toFixed(1);
                    const label = pred.class.toUpperCase();
                    
                    // Set color based on class
                    const color = pred.class.toLowerCase() === 'fire' ? '#ff4444' : '#888888';
                    
                    // Draw bounding box
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x, y, width, height);
                    
                    // Draw label background
                    const labelText = `${label} ${confidence}%`;
                    ctx.font = 'bold 14px Arial';
                    const textWidth = ctx.measureText(labelText).width;
                    const textHeight = 18;
                    
                    // Ensure label stays within canvas
                    const labelY = Math.max(textHeight + 5, y);
                    
                    ctx.fillStyle = color;
                    ctx.fillRect(x, labelY - textHeight - 5, textWidth + 10, textHeight + 5);
                    
                    // Draw label text
                    ctx.fillStyle = '#ffffff';
                    ctx.fillText(labelText, x + 5, labelY - 8);
                });
                
                // Show canvas, hide preview
                canvasContainer.style.display = 'block';
                preview.style.display = 'none';
            };
            img.src = previewImg.src;
        }
    </script>
</body>
</html>
